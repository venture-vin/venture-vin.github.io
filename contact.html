<!DOCTYPE html>
<html>
<head>
  <title>Contact Olya Royall</title>
</head>
  <body>
    <h1>Please fill out this form to contact Olya!</h1>
    <form action="success.html" method="post">
      <div>
        <label>Name:</label>
        <input type="text" name="name">
      </div>
      
      <div> 
        <label>Email:</label>
        <input type="email" name="email">
      </div> 
      
      <div>
        <label>Comment:</label><br>
        <textarea cols="40" rows="5"></textarea>
      </div>
        
      <div>
        <input type="checkbox" name="checkbox" value="agree">
        I would like to receive newsletters with awesome photos.
      </div>
      
      <div>
        <button type="submit">Send contact request</button>
      </div>
    </form>
</body>
</html>
